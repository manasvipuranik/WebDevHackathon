<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendorConnect - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            /* These colors align with the original screenshot's gradients */
            --primary-orange: #f97316;
            --secondary-yellow: #facc15;
            --background-gradient-start: #fceabb; /* Soft peach/orange */
            --background-gradient-end: #e2e2e2;   /* Light grey */
            --hero-card-gradient-start: #fff0f5; /* Light pinkish */
            --hero-card-gradient-end: #e6f7ff;   /* Light blueish */
            --category-gradient-start: #fcd34d; /* Bright yellow */
            --category-gradient-end: #fbbf24;   /* Deeper yellow/orange */
            --text-color-dark: #333;
            --text-color-medium: #555;
            --text-color-light: #777;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, var(--background-gradient-start), var(--background-gradient-end));
            min-height: 100vh;
            color: var(--text-color-dark);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(45deg, transparent 48%, rgba(255, 255, 255, 0.1) 49%, rgba(255, 255, 255, 0.1) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255, 255, 255, 0.05) 49%, rgba(255, 255, 255, 0.05) 51%, transparent 52%);
            background-size: 60px 60px, 80px 80px;
            pointer-events: none;
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(to right, var(--background-gradient-start), var(--background-gradient-end));
            font-family: 'Playfair Display', serif;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Only cart in header */
        .user-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-actions a {
            text-decoration: none;
            color: var(--text-color-dark);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .user-actions a:hover {
            color: var(--primary-orange);
        }

        .cart-icon-container {
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            background: #ff6161;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -8px;
            right: -8px;
        }
        
        /* Main Content */
        .container {
            max-width: 1248px;
            margin: 0 auto;
            padding: 30px 20px;
            display: flex;
            gap: 30px;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            height: fit-content;
        }

        .profile-header {
            padding: 30px 24px 20px;
            border-bottom: 1px solid #f0f0f0;
            text-align: center;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e67e22, #f39c12);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
        }

        .profile-details h3 {
            font-size: 14px;
            color: #878787;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .menu-section {
            padding: 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            color: #2c3e50;
            text-decoration: none;
            border-bottom: 1px solid #f5f5f5;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .menu-item:hover {
            background: linear-gradient(90deg, rgba(230, 126, 34, 0.1), transparent);
            color: #e67e22;
        }

        .menu-item.active {
            background: linear-gradient(90deg, rgba(230, 126, 34, 0.15), transparent);
            color: #e67e22;
            border-right: 3px solid #e67e22;
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            margin-right: 16px;
            fill: currentColor;
            transition: all 0.3s ease;
        }

        .menu-text {
            font-size: 14px;
            font-weight: 500;
        }

        .menu-arrow {
            margin-left: auto;
            font-size: 12px;
            color: #878787;
            transition: all 0.3s ease;
        }

        .menu-item:hover .menu-arrow {
            transform: translateX(5px);
        }

        .submenu {
            background: rgba(230, 126, 34, 0.05);
            padding-left: 52px;
        }

        .submenu-item {
            padding: 15px 0;
            color: #555;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submenu-item:hover {
            color: #e67e22;
        }

        /* Profile Content */
        .content {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
        }

        .content-section {
            display: none; /* Hidden by default, shown by JS */
        }

        .content-section.active {
            display: block;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--primary-orange);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-orange);
        }

        .profile-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-orange), var(--secondary-yellow));
            color: white;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #555;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        /* Cart Modal Styles */
        .cart-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: 1000; /* Above other content */
            justify-content: center;
            align-items: center;
        }

        .cart-modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            max-height: 80vh; /* Limit height for scrollability */
            overflow-y: auto; /* Enable scrolling for many items */
            position: relative;
            animation: fadeInScale 0.3s ease-out forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .cart-modal-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--primary-orange);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: var(--text-color-dark);
            font-size: 1rem;
        }

        .cart-item-price {
            font-size: 0.9rem;
            color: var(--text-color-medium);
        }

        /* Removed cart-item-controls for quantity increase/decrease and remove */

        .cart-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--primary-orange);
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-color-dark);
        }

        .cart-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .cart-actions button {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Removed checkout-btn */

        .cart-actions .close-btn {
            background: #f0f0f0;
            color: #555;
            border: 1px solid #ddd;
        }

        .cart-actions .close-btn:hover {
            background: #e0e0e0;
        }

        /* Custom Alert/Confirm Modal */
        .custom-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .custom-modal {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeInScale 0.3s ease-out forwards;
        }

        .custom-modal p {
            font-size: 1.1rem;
            color: var(--text-color-dark);
            margin-bottom: 20px;
        }

        .custom-modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .custom-modal-actions button {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .custom-modal-actions .confirm-yes {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            color: white;
        }
        .custom-modal-actions .confirm-yes:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .custom-modal-actions .confirm-no {
            background: #f0f0f0;
            color: #555;
        }
        .custom-modal-actions .confirm-no:hover {
            background: #e0e0e0;
        }

        .custom-alert-modal .custom-modal-actions {
            justify-content: center;
        }
        .custom-alert-modal .custom-modal-actions button {
            background: linear-gradient(90deg, var(--primary-orange), var(--secondary-yellow));
            color: white;
        }
        .custom-alert-modal .custom-modal-actions button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }
            .sidebar {
                width: 100%;
            }
            header {
                flex-direction: row; /* Keep row for smaller screens */
                justify-content: flex-end; /* Align to right */
                padding: 1rem;
            }
            .user-actions {
                width: auto; /* Adjust width */
                justify-content: flex-end; /* Align to right */
                margin-top: 0;
            }
            .content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Only cart in the header -->
        <div class="user-actions">
            <div class="cart-icon-container" id="cartIconContainer">
                <a href="#">
                    <i class="fas fa-shopping-cart"></i> Cart
                </a>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="profile-header">
                <div class="profile-info">
                    <div class="profile-avatar" id="profileAvatarEmoji"></div>
                    <div class="profile-details">
                        <h3>Vendor Profile</h3>
                        <p class="profile-name" id="sidebarVendorName">Shri Food Corner</p>
                    </div>
                </div>
            </div>
            <div class="menu-section">
                <a href="#" class="menu-item active" id="profile-link" onclick="showProfile(); return false;">
                    <i class="fas fa-user menu-icon"></i>
                    <span class="menu-text">My Profile</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </a>
                <a href="#" class="menu-item" onclick="showCustomConfirm('Are you sure you want to logout?', function() { showCustomAlert('Logging out...'); setTimeout(() => { window.location.href = 'homepage.html'; }, 1000); }, function() { /* User cancelled logout */ }); return false;">
                    <i class="fas fa-sign-out-alt menu-icon"></i>
                    <span class="menu-text">Logout</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </a>
            </div>
        </div>

        <div class="content">
            <div id="profile-section" class="content-section active">
                <h2>My Profile</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="vendorName">Vendor Name</label>
                        <input type="text" id="vendorName" value="Shri Food Corner" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="shrifoodcorner@example.com" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="+91 98765 43210" />
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address">123, Food Street, Near City Center, Nagpur</textarea>
                    </div>
                    <div class="form-group">
                        <label for="cuisine">Cuisine Type</label>
                        <input type="text" id="cuisine" value="Indian Street Food, Snacks" />
                    </div>
                    <div class="profile-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Cart Modal HTML -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <h3>Your Cart</h3>
            <div id="cartItemsList">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotalAmount">â‚¹0.00</span>
            </div>
            <div class="cart-actions">
                <button class="close-btn" onclick="closeCartModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Custom Alert/Confirm Modals HTML -->
    <div id="customConfirmModalOverlay" class="custom-modal-overlay">
        <div class="custom-modal">
            <p id="confirmMessage"></p>
            <div class="custom-modal-actions">
                <button class="confirm-yes" id="confirmYesBtn">Yes</button>
                <button class="confirm-no" id="confirmNoBtn">No</button>
            </div>
        </div>
    </div>

    <div id="customAlertModalOverlay" class="custom-modal-overlay custom-alert-modal">
        <div class="custom-modal">
            <p id="alertMessage"></p>
            <div class="custom-modal-actions">
                <button class="alert-ok" id="alertOkBtn">OK</button>
            </div>
        </div>
    </div>

    <script>
        const profileLink = document.getElementById('profile-link');
        const profileSection = document.getElementById('profile-section');
        const sidebarVendorName = document.getElementById('sidebarVendorName');
        const profileAvatarEmoji = document.getElementById('profileAvatarEmoji');

        const vendorNameInput = document.getElementById('vendorName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const addressInput = document.getElementById('address');
        const cuisineInput = document.getElementById('cuisine');
        const cancelButton = document.getElementById('cancelButton');

        const cartIconContainer = document.getElementById('cartIconContainer');
        const cartCountSpan = document.getElementById('cartCount');
        const cartModal = document.getElementById('cartModal');
        const cartItemsList = document.getElementById('cartItemsList');
        const cartTotalAmount = document.getElementById('cartTotalAmount');

        const customConfirmModalOverlay = document.getElementById('customConfirmModalOverlay');
        const confirmMessage = document.getElementById('confirmMessage');
        const confirmYesBtn = document.getElementById('confirmYesBtn');
        const confirmNoBtn = document.getElementById('confirmNoBtn');

        const customAlertModalOverlay = document.getElementById('customAlertModalOverlay');
        const alertMessage = document.getElementById('alertMessage');
        const alertOkBtn = document.getElementById('alertOkBtn');

        // Store initial/last saved profile data
        let savedProfileData = {};

        // Static cart items representing orders from suppliers
        const cartItems = [
            { id: 101, name: "Bulk Potatoes (10kg)", price: 250.00, quantity: 1 },
            { id: 102, name: "Refined Oil (5L)", price: 700.00, quantity: 2 },
            { id: 103, name: "Fresh Tomatoes (5kg)", price: 150.00, quantity: 1 },
            { id: 104, name: "Wheat Flour (25kg)", price: 800.00, quantity: 1 },
            { id: 105, name: "Dairy Milk (10L)", price: 550.00, quantity: 1 }
        ];

        // List of emojis for the profile avatar
        const emojis = ['ðŸ‘¨â€ðŸ³', 'ðŸ‘©â€ðŸ³', 'ðŸ²', 'ðŸŒ¶ï¸', 'ðŸ¥•', 'ðŸšš', 'ðŸ“¦', 'ðŸ½ï¸'];

        // Function to set a random emoji for the profile avatar
        function setRandomEmojiAvatar() {
            const randomIndex = Math.floor(Math.random() * emojis.length);
            profileAvatarEmoji.textContent = emojis[randomIndex];
        }

        // Function to show custom confirm modal
        function showCustomConfirm(message, onConfirm, onCancel) {
            confirmMessage.textContent = message;
            customConfirmModalOverlay.style.display = 'flex';

            confirmYesBtn.onclick = () => {
                customConfirmModalOverlay.style.display = 'none';
                if (onConfirm) onConfirm();
            };

            confirmNoBtn.onclick = () => {
                customConfirmModalOverlay.style.display = 'none';
                if (onCancel) onCancel();
            };
        }

        // Function to show custom alert modal
        function showCustomAlert(message, onOk) {
            alertMessage.textContent = message;
            customAlertModalOverlay.style.display = 'flex';

            alertOkBtn.onclick = () => {
                customAlertModalOverlay.style.display = 'none';
                if (onOk) onOk();
            };
        }

        function hideAllSections() {
            profileSection.classList.remove('active');
            profileLink.classList.remove('active');
        }

        function showProfile() {
            hideAllSections();
            profileSection.classList.add('active');
            profileLink.classList.add('active');
        }

        // Function to load profile data into form fields and store it
        function loadProfileData() {
            savedProfileData = {
                vendorName: vendorNameInput.value,
                email: emailInput.value,
                phone: phoneInput.value,
                address: addressInput.value,
                cuisine: cuisineInput.value
            };
            // Also ensure sidebar name is consistent with loaded data
            sidebarVendorName.textContent = savedProfileData.vendorName;
        }

        function saveProfile() {
            const vendorName = vendorNameInput.value.trim();
            const email = emailInput.value;
            const phone = phoneInput.value;
            const address = addressInput.value;
            const cuisine = cuisineInput.value;

            // Update savedProfileData with new values
            savedProfileData = {
                vendorName,
                email,
                phone,
                address,
                cuisine
            };

            // Update sidebar vendor name in real-time
            sidebarVendorName.textContent = vendorName;

            showCustomAlert('Profile Saved!');
            console.log('Saving profile:', savedProfileData);
            // In a real application, you'd send this data to a server:
            // fetch('/api/save-profile', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify(formData)
            // });
        }

        // Function to revert changes when Cancel is clicked
        function cancelChanges() {
            vendorNameInput.value = savedProfileData.vendorName;
            emailInput.value = savedProfileData.email;
            phoneInput.value = savedProfileData.phone;
            addressInput.value = savedProfileData.address;
            cuisineInput.value = savedProfileData.cuisine;
            // No need to update sidebarVendorName here as it should already reflect savedProfileData
            showCustomAlert('Changes cancelled!');
        }

        // Function to render cart items
        function renderCartItems() {
            cartItemsList.innerHTML = ''; // Clear previous items
            let total = 0;

            if (cartItems.length === 0) {
                cartItemsList.innerHTML = '<p style="text-align: center; color: var(--text-color-medium);">Your cart is empty!</p>';
            } else {
                cartItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.innerHTML = `
                        <div class="cart-item-info">
                            <span class="cart-item-name">${item.name}</span>
                            <span class="cart-item-price">â‚¹${item.price.toFixed(2)} x ${item.quantity}</span>
                        </div>
                        <span class="cart-item-quantity-display">â‚¹${(item.price * item.quantity).toFixed(2)}</span>
                    `;
                    cartItemsList.appendChild(itemElement);
                    total += item.price * item.quantity;
                });
            }
            cartTotalAmount.textContent = `â‚¹${total.toFixed(2)}`;
            cartCountSpan.textContent = cartItems.length; // Update cart count in header
        }

        // Function to show the cart modal
        function showCartModal() {
            renderCartItems(); // Always render current static cart items
            cartModal.style.display = 'flex';
        }

        // Function to close the cart modal
        function closeCartModal() {
            cartModal.style.display = 'none';
        }

        // Event listener for cart icon click
        cartIconContainer.addEventListener('click', showCartModal);

        // Event listener for Save Changes button
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveProfile();
        });

        // Event listener for Cancel button
        cancelButton.addEventListener('click', cancelChanges);

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            showProfile(); // Show profile by default
            setRandomEmojiAvatar(); // Set random emoji on load
            loadProfileData(); // Load initial data and store it
            renderCartItems(); // Initial render of cart with static items
        });
    </script>
</body>
